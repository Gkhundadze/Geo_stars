{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
<style>
  .table-bg{
    background-color: #428bca;
  }
</style>
</head>
<div class="container">
  <div class="panel table-bg">
    <div class="panel-heading">
      <h6 class="panel-title text-light fs-3 text-center">გამოცდა</h6>
    </div>
    <table class="table table-hover bg-light border" id="dev-table">
      <thead>
        <tr>
          <th>საგამოცდო საგანი</th>
          <th>ტესტის დაწყება</th>
        </tr>
      </thead>
      {% for t in courses %}
      <tr>
        <td> {{t.course_name}}</td>
        
        <td><a class="btn btn-danger btn-xs text-decoration-none" href="{% url 'take-exam' t.id  %}"><i class="fas fa-chevron-circle-right"></i></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
<script src="https://kit.fontawesome.com/753ea48368.js" crossorigin="anonymous"></script>
  <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
  
{% endblock %}
