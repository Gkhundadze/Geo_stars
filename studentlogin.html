<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>შესვლა</title>
    <link rel="stylesheet" href="assets/stars/css/main_imports.css">

    <style>
    </style>
  </head>
  <body class="text-center"> 
<main class="form-signin my-0 mx-auto mt-4 p-1 w-100 auth-form-dimensions">
  <form class="shadow">
    <a class="mb-4 fs-1 text-decoration-none bg-warning rounded p-1 text-dark" href="index.html" ><img src="assets/images/stars.png" alt="Geo Stars Logo"
      style="width: 50px;"></a></a>
    <h5 class="h5 my-3 fw-normal">ავტორიზაცია</h5>
    <label for="inputEmail" class="visually-hidden">ტელეფონის ნომერი</label>
    <input type="number" id="inputEmail" class="form-control p-3 fs-6 m-0 mb-2" placeholder="მაგ: 577999999" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" class="form-control p-3 fs-6" placeholder="პაროლი :" required>
    
    <button class="w-100 btn btn-lg btn-warning text-light" type="submit">შესვლა</button>
    <div class="mt-4">
      <div class=" bg-light mb-1">
          <p class="fw-bold d-inline text-dark ">არ ხარ დარეგისტრირებული ? :</p> 
          <a href="/student/studentsignup" class="fw-bold text-decoration-none text-primary ff-custom">რეგისტრაცია</a>
      </div>
      <div class=" bg-light mt-1">
        <p class="d-inline fw-bold text-dark">დაგავიწყდა პაროლი ? :</p>
          <a href="/student/reset-password" class="fw-bold text-decoration-none text-primary ff-custom">პაროლის აღდგენა</a>
      </div>
  </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2020–2021</p>
  </form>
</main>


    
  </body>
</html>
