{% extends 'student/studentbase.html' %}
{% block content %}
{%load static%}

<head>
  <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css">
<style>
   .table-bg{
    background-color: #428bca;
  }
</style>
</head>

<div class="container">
  <div class="panel ">
    <div class="panel-heading table-bg p-1">
      <h6 class="panel-title text-center fs-5">მიღებული ქულები</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>დამოცდის დასახელება</th>
          
          <th>ჯამური ქულები</th>
          <th>მცდელობის რაოდენობა</th>
          <th>გამოცდის თარიღი</th>
        </tr>
      </thead>
      {% for t in results %}
      <tr>

        <td> {{t.exam}}</td>
        <td> {{t.marks}}</td>
        <td>Attemp {{ forloop.counter }}</td>
        <td> {{t.date}}</td>
        
        
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
  <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
